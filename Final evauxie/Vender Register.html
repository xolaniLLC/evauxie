<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./Assets/CSS/style.css">

    <title>Evauxie Login</title>

<body>
    <div class="login_body">
        <div class="login_farm_div">
            <h2>register with Evauxie</h2>
            <div class="ico_section">
                <a href=""><div class="ico_d ico1"></div></a>
                <a href=""><div class="ico_d ico2"></div></a>
                <a href=""><div class="ico_d ico3"></div></a>
            </div>
            <div class="name_div">

                <div class="name_box">
                    <span>last name</span>
                    <input type="text" placeholder="smith">
                </div>
            </div>
            <div class="name_box email_box">
                <span>email</span>
                <input type="email" placeholder="email">
            </div>
            <div class="name_div">

                    <input type="text">
                </div>
                <div class="name_box">

            </div>

            </div>
            <div class="name_box email_box">
                <span>Price rang</span>
                <input type="number" placeholder="$-$$">
            </div>
            <div class="name_box email_box">
                <span>password</span>
                <input type="password" placeholder="password">
            </div>
            <div class="rem_me">
                <input type="checkbox">
                <p>remember me?</p>
            </div>
            <button>register</button>
        <div class="last_txt">
            <span>already a member?</span>
            <a href="./Vender login.html">log in</a>

        </div>
