<div class="space-y-4">
  <h2 class="mb-4 pl-2 text-gray-900">
    {{'8.1' | translate}}
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="float-right w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />
    </svg>
  </h2>
  <div class="border border-gray-200 rounded p-2">
    <h3 class="mb-2 text-black text-base">
      {{'8.2' | translate}}
      <svg xmlns="http://www.w3.org/2000/svg" (click)="viewCat = !viewCat" class="float-right {{!viewCat ? 'rotate-180' : ''}} w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
      </svg>
    </h3>
    <div class="space-y-2" *ngIf="!isLoadingCat && viewCat">
      <span (click)="updateCurrentLink('categorie','')" class="inline-block mr-2 hover:bg-gray-100 hover:cursor-pointer {{categorieSelect === '' ? 'bg-indigo-500 text-gray-50' : 'bg-transparent border-gray-300 border text-gray-800'}} text-xs font-normal p-1.5 rounded ">{{'8.3' | translate}}</span>
      <span (click)="updateCurrentLink('categorie',cat.id)" *ngFor="let cat of categories" class="inline-block mr-2 hover:bg-gray-100 hover:cursor-pointer {{categorieSelect === cat.id ? 'bg-indigo-500 text-gray-50' : 'bg-transparent border-gray-300 border text-gray-800'}} text-xs font-normal p-1.5 rounded ">{{getValueTraduct(cat.titre)}}</span>
    </div>
    <div class="text-center">
      <svg *ngIf="isLoadingCat" role="status" class="inline w-7 h-7 text-indigo-700 animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB"/>
        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor"/>
      </svg>
    </div>
  </div>
  <div class="border border-gray-200 rounded p-2">
    <h3 class="mb-2 text-black text-base">
      {{'8.4' | translate}}
      <svg xmlns="http://www.w3.org/2000/svg" (click)="viewAffordbility = !viewAffordbility" class="float-right {{!viewAffordbility ? 'rotate-180' : ''}} w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
      </svg>
    </h3>
    <div class="space-y-2" *ngIf="viewAffordbility">
      <span (click)="updateCurrentLink('affordbility','')" class="{{affordbilitySelect === '' ? 'bg-indigo-500 text-gray-50 border-0' : 'bg-transparent border-gray-300 border text-gray-800'}} inline-block mr-2 hover:bg-gray-100 hover:cursor-pointer text-xs font-normal p-1.5 rounded">{{'8.5' | translate}}</span>
      <span (click)="updateCurrentLink('affordbility','cheap')" class="{{affordbilitySelect === 'cheap' ? 'bg-indigo-500 text-gray-50 border-0' : 'bg-transparent border-gray-300 border text-gray-800'}} inline-block mr-2 hover:bg-gray-100 hover:cursor-pointer text-xs font-normal p-1.5 rounded">{{'8.6' | translate}}</span>
      <span (click)="updateCurrentLink('affordbility','affordable')" class="{{affordbilitySelect === 'affordable' ? 'bg-indigo-500 text-gray-50' : 'bg-transparent border-gray-300 border text-gray-800'}} inline-block mr-2 hover:bg-gray-100 hover:cursor-pointer text-xs font-normal p-1.5 rounded">{{'8.7' | translate}}</span>
      <span (click)="updateCurrentLink('affordbility','expensive')" class="{{affordbilitySelect === 'expensive' ? 'bg-indigo-500 text-gray-50' : 'bg-transparent border-gray-300 border text-gray-800'}} inline-block mr-2 hover:bg-gray-100 hover:cursor-pointer text-xs font-normal p-1.5 rounded">{{'8.8' | translate}}</span>
    </div>
  </div>
  <div class="border border-gray-200 rounded p-2">
    <h3 class="mb-2 text-black text-base">
      {{'8.9' | translate}}
      <svg xmlns="http://www.w3.org/2000/svg" (click)="viewTown = !viewTown" class="float-right {{!viewTown ? 'rotate-180' : ''}} w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
      </svg>
    </h3>
    <div class="space-y-2" *ngIf="!isLoadingTown && viewTown">
      <span (click)="updateCurrentLink('ville','')" class="inline-block mr-2 hover:bg-gray-100 hover:cursor-pointer {{townSelect === '' ? 'bg-indigo-500 text-gray-50' : 'bg-transparent border-gray-300 border text-gray-800'}} text-xs font-normal p-1.5 rounded ">{{'8.5' | translate}}</span>
      <span (click)="updateCurrentLink('ville',town.city)" *ngFor="let town of towns" class="inline-block mr-2 hover:bg-gray-100 hover:cursor-pointer {{townSelect === town.city ? 'bg-indigo-500 text-gray-50' : 'bg-transparent border-gray-300 border text-gray-800'}} text-xs font-normal p-1.5 rounded ">{{town.city}}</span>
    </div>
    <div class="text-center">
      <svg *ngIf="isLoadingTown" role="status" class="inline w-7 h-7 text-indigo-700 animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB"/>
        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor"/>
      </svg>
    </div>
  </div>
  <div class="border border-gray-200 rounded p-2">
    <h3 class="mb-2 text-black text-base">
      {{'8.10' | translate}}
      <svg xmlns="http://www.w3.org/2000/svg" (click)="viewRating = !viewRating" class="float-right {{!viewRating ? 'rotate-180' : ''}} w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
      </svg>
    </h3>
    <div class="space-x-2" *ngIf="viewRating">
      <svg (click)="updateCurrentLink('rating','')" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-9 h-9 cursor-pointer {{ !ratingSelect ? 'hover:text-gray-300 text-red-400' : 'text-gray-300 hover:text-red-400'}} inline-block">
        <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
      </svg>

      <svg (click)="updateCurrentLink('rating',start.toString())" *ngFor="let start of [1,2,3,4,5]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-9 h-9 cursor-pointer {{ ratingSelect >= start ? 'hover:text-gray-300 text-yellow-400' : 'text-gray-300 hover:text-yellow-400'}} inline-block">
        <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" />
      </svg>
    </div>
  </div>
</div>
