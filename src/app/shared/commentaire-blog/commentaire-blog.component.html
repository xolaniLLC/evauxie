<div class="flex md:flex-row flex-col items-start justify-start py-2 px-10" *ngIf="currentCommentaire">
  <div class="mt-7">
    <div class="h-16 w-16 mb-4 lg:mb-0 mr-4">
      <img [src]="currentAuthorUser && currentAuthorUser.photo ? currentAuthorUser.photo : 'assets/images/user.png'" alt="" class="h-full w-full rounded-full overflow-hidden shadow" />
    </div>
  </div>
  <!-- Code block starts -->
  <div id="popover" class="transition duration-150 ease-in-out ml-10 w-full">
    <div class="w-full bg-white rounded shadow-xl">
      <div class="relative bg-gray-200 rounded-t py-4 px-4 xl:px-8">
        <svg class="hidden md:block absolute -ml-5 -mb-10 left-0 bottom-0" width="30px" height="30px" viewBox="0 0 9 16" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="Tooltips-" transform="translate(-874.000000, -1029.000000)" fill="#FFFFFF">
              <g id="Group-3-Copy-16" transform="translate(850.000000, 975.000000)">
                <g id="Group-2" transform="translate(24.000000, 0.000000)">
                  <polygon id="Triangle" transform="translate(4.500000, 62.000000) rotate(-90.000000) translate(-4.500000, -62.000000) " points="4.5 57.5 12.5 66.5 -3.5 66.5"></polygon>
                </g>
              </g>
            </g>
          </g>
        </svg>
        <svg class="absolute top-0 -mt-5 block md:hidden" xmlns="http://www.w3.org/2000/svg" width="26" height="23" viewBox="0 0 26 23" fill="none">
          <path id="Polygon 2" d="M13 0L25.9904 22.5H0.00961876L13 0Z" fill="#e5e7eb" />
        </svg>
        <p class="text-base text-gray-800 leading-normal tracking-normal capitalize font-bold">{{currentAuthorUser ? currentAuthorUser.nom : '...'}}</p>
      </div>
      <div class="w-full h-full px-4 xl:px-8 py-5">
        <div class="flex items-center my-2">
          <p class="text-xs text-indigo-700 font-normal">{{currentCommentaire.date | date:"MMMM dd, yyyy"}} at {{currentCommentaire.date | date:"hh:mm"}}</p>
        </div>
        <p class="text-gray-800 font-normal text-sm" [innerHTML]="currentCommentaire.message"></p>
        <!--div>
          <button class="mt-4 mr-2 sm:mr-3 font-normal focus:outline-none bg-indigo-700 transition duration-150 ease-in-out hover:bg-indigo-600 rounded text-white px-6 py-2 text-sm">Get Directions</button>
          <button class="mt-4 font-normal bg-gray-100 focus:outline-none transition duration-150 ease-in-out hover:bg-gray-300 rounded text-indigo-600 px-6 py-2 text-sm border border-gray-300">Schedule Alert</button>
        </div-->
      </div>
    </div>
    <!-- Code block ends -->
  </div>
</div>

<div class="lg:mr-7 lg:mb-0 mb-7 bg-white p-6" *ngIf="!currentCommentaire">
  <div class="animate-pulse flex space-x-4">
    <div class="rounded-full bg-slate-200 h-10 w-10"></div>
    <div class="flex-1 space-y-6 py-1">
      <div class="h-2 bg-slate-200 rounded"></div>
      <div class="space-y-3">
        <div class="grid grid-cols-3 gap-4">
          <div class="h-2 bg-slate-200 rounded col-span-2"></div>
          <div class="h-2 bg-slate-200 rounded col-span-1"></div>
        </div>
        <div class="h-2 bg-slate-200 rounded"></div>
      </div>
    </div>
  </div>
</div>
