<div class="flex items-center justify-between text-sm tracking-widest uppercase ">
  <p class="text-gray-500 dark:text-gray-300">{{listeResultat.length}} Items</p>
  <div class="flex items-center" role="group">
    <button (click)="typePrint = 'list'" type="button" class="{{typePrint === 'list' ? 'text-gray-50 bg-indigo-600 border border-indigo-600 hover:bg-indigo-500 hover:border-indigo-500 hover:text-white focus:ring-white focus:text-white' : 'text-gray-900 bg-white border border-gray-200 hover:bg-gray-100 hover:text-indigo-600 focus:z-10 focus:ring-2 focus:ring-indigo-600 focus:text-indigo-600'}} inline-flex items-center py-2 px-4 text-sm font-medium rounded-l-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 w-4 h-4 fill-current" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
      </svg>List
    </button>
    <button (click)="typePrint = 'images'" type="button" class="{{typePrint === 'images' ? 'text-gray-50 bg-indigo-600 border border-indigo-600 hover:bg-indigo-500 hover:border-indigo-500 hover:text-white focus:ring-white focus:text-white' : 'text-gray-900 bg-white border border-gray-200 hover:bg-gray-100 hover:text-indigo-600 focus:z-10 focus:ring-2 focus:ring-indigo-600 focus:text-indigo-600'}} focus:z-10 focus:ring-2 inline-flex items-center py-2 px-4 text-sm font-medium rounded-r-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 w-4 h-4 fill-current" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
      </svg>Images
    </button>
  </div>
</div>

<div class="grid grid-cols-1 mt-8 {{typePrint === 'images' ? 'gap-8 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4' : ''}}">
  <app-miniature-company skin="{{typePrint}}" id="{{result.id}}" *ngFor="let result of listeResultat"></app-miniature-company>
</div>
