<div *ngIf="!isLoading" class="flex items-center justify-between text-sm tracking-widest uppercase ">
  <p class="text-gray-500 dark:text-gray-300">{{listeResultat.length}} Items</p>
  <div class="flex items-center" role="group">
    <button (click)="typePrint = 'list'" type="button" class="{{typePrint === 'list' ? 'text-gray-50 bg-indigo-600 border border-indigo-600 hover:bg-indigo-500 hover:border-indigo-500 hover:text-white focus:ring-white focus:text-white' : 'text-gray-900 bg-white border border-gray-200 hover:bg-gray-100 hover:text-indigo-600 focus:z-10 focus:ring-2 focus:ring-indigo-600 focus:text-indigo-600'}} inline-flex items-center py-2 px-4 text-sm font-medium rounded-l-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 w-4 h-4 fill-current" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
      </svg>List
    </button>
    <button (click)="typePrint = 'images'" type="button" class="{{typePrint === 'images' ? 'text-gray-50 bg-indigo-600 border border-indigo-600 hover:bg-indigo-500 hover:border-indigo-500 hover:text-white focus:ring-white focus:text-white' : 'text-gray-900 bg-white border border-gray-200 hover:bg-gray-100 hover:text-indigo-600 focus:z-10 focus:ring-2 focus:ring-indigo-600 focus:text-indigo-600'}} focus:z-10 focus:ring-2 inline-flex items-center py-2 px-4 text-sm font-medium rounded-r-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 w-4 h-4 fill-current" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
      </svg>Images
    </button>
  </div>
</div>

  <h3 class="py-3">No results</h3>
</div>

<div *ngIf="!isLoading" class="grid grid-cols-1 mt-8 {{typePrint === 'images' ? 'gap-8 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4' : ''}}">
  <app-miniature-company skin="{{typePrint}}" id="{{result.id}}" *ngFor="let result of listeResultat | slice:(page * nbreLimitEltPrPage):((page * nbreLimitEltPrPage) + nbreLimitEltPrPage)"></app-miniature-company>
</div>

<div class="mx-auto container py-10" *ngIf="listeResultat.length > nbreLimitEltPrPage">
  <ul class="flex justify-center items-center">
    <li>
            <span (click)="page > 0 ? (page = page - 1) : ''" class="cursor-pointer p-1 flex rounded transition duration-150 ease-in-out text-base leading-tight font-bold text-gray-500 hover:text-indigo-700 focus:outline-none mr-1 sm:mr-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" />
                    <polyline points="15 6 9 12 15 18" />
                </svg>
            </span>
    </li>
    <li *ngFor="let elt of [].constructor(recupNombreEntier(listeResultat.length / nbreLimitEltPrPage)); let i = index">
      <span (click)="page = i" class="{{page === i ? 'text-white bg-indigo-600' : 'text-indigo-600 hover:bg-indigo-600 hover:text-white focus:outline-none cursor-pointer'}} flex  text-base leading-tight font-bold shadow transition duration-150 ease-in-out mx-2 sm:mx-4 rounded px-3 py-2 ">{{i + 1}}</span>
    </li>
    <li>
            <span (click)="(page + 1) < recupNombreEntier(listeResultat.length / nbreLimitEltPrPage) ? (page = page + 1) : ''" class="flex cursor-pointer rounded transition duration-150 ease-in-out text-base leading-tight font-bold text-gray-500 hover:text-indigo-700 p-1 focus:outline-none ml-1 sm:ml-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" />
                    <polyline points="9 6 15 12 9 18" />
                </svg>
            </span>
    </li>
  </ul>
</div>
