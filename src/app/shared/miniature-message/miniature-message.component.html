<div id="accordion-collapse" data-accordion="collapse" class="border-b-2 border-gray-200 dark:border-gray-700 my-8" *ngIf="currentMessage">
  <h2 id="accordion-collapse-heading-1">
    <button (click)="printDetailReponse ? printDetailReponse = false : printDetailReponse = true" type="button" class="flex justify-between items-center p-5 w-full font-medium text-left text-gray-900 bg-gray-100 rounded-t-xl border border-b-0 border-gray-200 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-800" data-accordion-target="#accordion-collapse-body-1" aria-expanded="true" aria-controls="accordion-collapse-body-1">
      <span>Reply to {{currentMessage.objet}}<span></span></span>
      <svg data-accordion-icon class="w-6 h-6 {{printDetailReponse ? '' : 'rotate-180'}} shrink-0" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </button>
  </h2>
  <div class="{{ printDetailReponse ? '' : 'hidden' }}" id="accordion-collapse-body-1" aria-labelledby="accordion-collapse-heading-1">
    <div class="p-5 border border-b-0 border-gray-200 dark:border-gray-700 dark:bg-gray-900">
      <p class="mb-2 text-gray-500 dark:text-gray-400" [innerHTML]="currentMessage.message"></p>
      <p class="text-gray-500 dark:text-gray-400 text-right my-3">{{currentMessage.date | date:"MMMM dd, yyyy"}}</p>
    </div>
  </div>
</div>

<div class="h-full w-full my-8" *ngIf="!currentMessage">
  <div class="animate-pulse flex">
    <div class="flex bg-slate-200 h-1/3 w-full py-6"></div>
    <div class="flex bg-slate-200 h-2/3 w-full pb-3"></div>
  </div>
</div>
