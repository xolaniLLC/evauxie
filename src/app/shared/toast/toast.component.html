<div *ngFor="let notif of alertService.notifications; let i = index" role="alert" style="z-index: 99" class="hideMe sm:mr-6 mt-16 sm:mt-6 mb-6 sm:mb-0 xl:w-5/12 mx-auto fixed left-0 sm:left-auto right-0  sm:w-6/12 md:w-3/5 justify-between w-11/12 bg-white dark:bg-gray-800 shadow-lg rounded flex sm:flex-row flex-col transition duration-150 ease-in-out" id="notification_{{i}}">
  <div class="sm:px-6 p-2 flex mt-4 sm:mt-0 ml-4 sm:ml-0 items-center justify-center {{ notif.type === 'danger' ? 'bg-red-600' : (notif.type === 'warning' ? 'bg-orange-400' : 'bg-green-400')}} sm:rounded-tl sm:rounded-bl w-12 h-12 sm:h-auto sm:w-auto text-white">
    <svg *ngIf="notif.type === 'success'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40" fill="currentColor">
      <path class="heroicon-ui" d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-2.3-8.7l1.3 1.29 3.3-3.3a1 1 0 0 1 1.4 1.42l-4 4a1 1 0 0 1-1.4 0l-2-2a1 1 0 0 1 1.4-1.42z" />
    </svg>
    <svg *ngIf="notif.type === 'danger'" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <svg *ngIf="notif.type === 'warning'" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
  </div>
  <div class="flex flex-col justify-center xl:-ml-4 pl-4 xl:pl-1 sm:w-3/5 pt-4 sm:pb-4 pb-2">
    <p class="text-lg text-gray-800 dark:text-gray-100 font-semibold pb-1">{{ notif.type === 'danger' ? 'Error' : (notif.type === 'warning' ? 'Warning' : 'Success')}}</p>
    <p class="text-sm text-gray-600 dark:text-gray-400 font-normal">{{notif.texte}}</p>
  </div>
  <div class="flex sm:flex-col sm:justify-center sm:border-l dark:border-gray-700 items-center border-gray-300 sm:w-1/6 pl-4 sm:pl-0">
    <div class="sm:pt-4 pb-4 flex sm:justify-center w-full cursor-pointer" (click)="closeModal(i)">
      <span class="sm:text-sm text-xs text-gray-600 dark:text-gray-400 cursor-pointer font-bold">Dismiss</span>
    </div>
  </div>
</div>
