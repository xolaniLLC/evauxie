<app-navbar></app-navbar>

<app-menu-planning-tools></app-menu-planning-tools>

<section>
  <div class="mx-auto container bg-white dark:bg-gray-800 dark:bg-gray-800 shadow rounded">
    <div class="flex flex-col lg:flex-row p-4 lg:p-8 justify-between items-start lg:items-stretch w-full">
      <div class="w-full lg:w-1/3 flex flex-col lg:flex-row items-start lg:items-center">
        <div class="flex items-center" *ngIf="liste_task.length > 0">
          <a class="p-2" *ngIf="isLoading"
             href="javascript: void(0)">
            <svg width="20" height="20" role="status" class="inline mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"></path>
              <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"></path>
            </svg>
          </a>

          <a class="w-52">
            <div class="flex justify-between mb-1">
              <span class="text-base font-semibold text-orange-500 dark:text-white">{{cpte()}}% Completed</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
              <div class="bg-blue-600 h-2.5 rounded-full" [style]="'width: ' + cpte() + '%'"></div>
            </div>
          </a>
        </div>
      </div>
      <div class="w-full lg:w-2/3 flex flex-col lg:flex-row items-start lg:items-center justify-end">

        <div class="flex items-center lg:border-r border-gray-300 pb-3 lg:pb-0 lg:px-6">
          <div class="relative w-32 z-10">
            <div
              class="pointer-events-none text-gray-600 dark:text-gray-400 absolute inset-0 m-auto mr-2 xl:mr-4 z-0 w-5 h-5">
              <svg xmlns="http://www.w3.org/2000/svg"
                   class="icon cursor-pointer icon-tabler icon-tabler-chevron-down" width="20" height="20"
                   viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                   stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z"></path>
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </div>
            <select aria-label="Selected tab"
                    class="focus:outline-none border border-transparent focus:border-gray-800 focus:shadow-outline-gray text-base form-select block w-full py-2 px-2 xl:px-3 rounded text-gray-600 dark:text-gray-400 appearance-none bg-transparent">
              <option (click)="currentCategorySelect = ''" value="">All</option>
              <option (click)="currentCategorySelect = 'accommodations'">Accommodations</option>
              <option (click)="currentCategorySelect = 'budget'">Budget</option>
              <option (click)="currentCategorySelect = 'dress and Attire'">Dress and Attire</option>
              <option (click)="currentCategorySelect = 'engagement'">Engagement</option>
              <option (click)="currentCategorySelect = 'guests'">Guests</option>
              <option (click)="currentCategorySelect = 'honeymoon'">Honeymoon</option>
              <option (click)="currentCategorySelect = 'invitations'">Invitations</option>
              <option (click)="currentCategorySelect = 'jewelry'">Jewelry</option>
              <option (click)="currentCategorySelect = 'legal'">Legal</option>
              <option (click)="currentCategorySelect = 'other'">Other</option>
              <option (click)="currentCategorySelect = 'planning'">Planning</option>
              <option (click)="currentCategorySelect = 'registry'">Registry</option>
              <option (click)="currentCategorySelect = 'rehearsal'">Rehearsal</option>
              <option (click)="currentCategorySelect = 'vendors'">Vendors</option>
            </select>
          </div>
        </div>

        <div class="lg:ml-6 flex items-center space-x-5">
          <button (click)="printDoc()" *ngIf="liste_task.length > 0" class="items-center bg-indigo-600 transition duration-150 ease-in-out focus:outline-none border border-transparent focus:border-gray-800 focus:shadow-outline-gray hover:bg-gray-300 rounded text-white px-5 h-8 flex items-center text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
            </svg>
            Print
          </button>
          <button (click)="downloadPage()" *ngIf="liste_task.length > 0" class="items-center bg-indigo-600 transition duration-150 ease-in-out focus:outline-none border border-transparent focus:border-gray-800 focus:shadow-outline-gray hover:bg-gray-300 rounded text-white px-5 h-8 flex items-center text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
            Download
          </button>
          <button (click)="modalHandler(true)" class="{{liste_task.length === 0 ? 'animate-pulse' : ''}} items-center bg-indigo-600 transition duration-150 ease-in-out focus:outline-none border border-transparent focus:border-gray-800 focus:shadow-outline-gray hover:bg-gray-300 rounded text-white px-5 h-8 flex items-center text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Add New Task
          </button>
        </div>
      </div>
    </div>
    <div class="w-full overflow-x-scroll xl:overflow-x-hidden">
      <p class="text-gray-500 font-light text-center pb-6 text-xl" *ngIf="liste_task.length === 0">
        You have not created any task
      </p>
      <table id="tableau_doc" class="min-w-full bg-white dark:bg-gray-800" *ngIf="liste_task.length > 0">
        <thead>
        <tr class="w-full h-16 border-gray-300 border-b py-8">
          <th
            class="pl-8 text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4">
            Done ?
          </th>
          <th
            class="text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4">
            Name</th>
          <th
            class="text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4">
            Description</th>
          <th
            class="text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4">
            Category</th>
          <th
            class="text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4">
            Date task</th>
          <th
            class="text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4">
          </th>
          <td
            class="text-gray-600 dark:text-gray-400 font-normal pr-8 text-left text-sm tracking-normal leading-4">
            Options</td>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let task of liste_task">
          <tr *ngIf="task.categorie === currentCategorySelect || currentCategorySelect === ''"
              [ngClass]="task.etat !== ''  ? 'border-b bg-gray-100 border-gray-300 h-24' : 'border-b bg-white border-gray-300 h-24' ">
            <td
              class="pl-8 pr-6 text-left whitespace-no-wrap text-sm text-gray-800 dark:text-gray-100 tracking-normal leading-4">
              <input type="checkbox" [checked]="task.etat !== ''"
                     class="cursor-pointer relative w-5 h-5 border rounded border-gray-400 bg-white dark:bg-gray-800 outline-none"
                     (change)="updateEtatTask(task)" />
            </td>
            <td
              class="text-sm pr-6 whitespace-no-wrap text-gray-800 dark:text-gray-100 tracking-normal {{task.etat !== '' ? 'line-through' : ''}}">
              {{task.titre}}</td>
            <td
              class="text-sm pr-6 whitespace-no-wrap text-gray-800 dark:text-gray-100 tracking-normal leading-4">
              {{task.description}}</td>
            <td class="pr-6 whitespace-no-wrap">
              <div class="flex items-center">
                <a href="#" class="bg-blue-100 hover:bg-blue-200 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 dark:hover:bg-blue-300">{{task.categorie}}</a>
              </div>
            </td>
            <td
              class="text-sm pr-6 whitespace-no-wrap text-gray-800 dark:text-gray-100 tracking-normal leading-4">
              {{task.dateTaf | date:"MMMM dd, yyyy"}}</td>
            <td class="pr-6 items-center">
              <div class="w-2 h-2 rounded-full {{task.etat !== '' ? 'bg-green-400' : 'bg-red-400'}}"></div>
            </td>
            <td class="pr-8 relative">
              <div *ngIf="menuOption === task.id"
                   class="dropdown-content mt-8 absolute left-0 -ml-12 shadow-md z-30 w-32">
                <ul class="bg-white dark:bg-gray-800 shadow rounded py-1">
                  <li (click)="!isLoading ? deleteTask(task) : ''"
                      class="cursor-pointer text-gray-600 dark:text-gray-400 text-sm leading-3 tracking-normal py-3 hover:bg-indigo-700 hover:text-white px-3 font-normal">
                    Delete</li>
                </ul>
              </div>
              <button (click)="menuOption === task.id ? (menuOption = '') : (menuOption = task.id)"
                      class="text-gray-500 rounded cursor-pointer border border-transparent focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" onclick="dropdownFunction(this)"
                     class="icon icon-tabler icon-tabler-dots-vertical dropbtn" width="28" height="28"
                     viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                     stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" />
                  <circle cx="12" cy="12" r="1" />
                  <circle cx="12" cy="19" r="1" />
                  <circle cx="12" cy="5" r="1" />
                </svg>
              </button>
            </td>
          </tr>
        </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</section>

<section>
  <div class="py-12 bg-black bg-opacity-75 transition duration-150 ease-in-out flex top-0 bottom-0 right-0 left-0 fixed z-50 w-full h-full hidden" id="modal">
    <div role="alert" class="container mx-auto w-11/12 md:w-2/3 max-w-lg">
      <div class="relative py-8 px-5 md:px-10 bg-white shadow-md rounded border border-gray-400">
        <form #form="ngForm" (ngSubmit)="addTask(form)">
          <div class="w-full flex justify-start text-gray-600 mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-wallet" width="52" height="52" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
            </svg>
          </div>
          <h1 class="text-gray-800 font-lg font-bold tracking-normal leading-tight mb-4">Information about the task</h1>
          <label for="titre" class="text-gray-800 text-sm font-bold leading-tight tracking-normal">Name of the task <span class="text-rose-600">*</span></label>
          <input id="titre" ngModel name="titre" required class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border" placeholder="Title..." />
          <label for="date" class="text-gray-800 text-sm font-bold leading-tight tracking-normal">Date for doing the task <span class="text-rose-600">*</span></label>
          <div class="relative mb-5 mt-2">
            <div class="absolute right-0 text-gray-600 flex items-center pr-3 h-full cursor-pointer">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-calendar-event" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" />
                <rect x="4" y="5" width="16" height="16" rx="2" />
                <line x1="16" y1="3" x2="16" y2="7" />
                <line x1="8" y1="3" x2="8" y2="7" />
                <line x1="4" y1="11" x2="20" y2="11" />
                <rect x="8" y="15" width="2" height="2" />
              </svg>
            </div>
            <input id="date" name="date" ngModel required type="date" class="text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border" placeholder="Date" />
          </div>
          <label for="sommes" class="text-gray-800 text-sm font-bold leading-tight tracking-normal">Price of the task</label>
          <input id="sommes" type="number" ngModel name="sommes" class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border" placeholder="Price..." />
          <label for="categorie" class="text-gray-800 text-sm font-bold leading-tight tracking-normal">Category of the task <span class="text-rose-600">*</span></label>
          <div class="relative mb-5 mt-2">
            <select id="categorie" name="categorie" required ngModel class="bg-transparent mb-8 text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border">
              <option selected value="">Select category</option>
              <option value="accommodations">Accommodations</option>
              <option value="budget">Budget</option>
              <option value="dress_and_attire">Dress and Attire</option>
              <option value="engagement">Engagement</option>
              <option value="guests">Guests</option>
              <option value="honeymoon">Honeymoon</option>
              <option value="invitations">Invitations</option>
              <option value="jewelry">Jewelry</option>
              <option value="legal">Legal</option>
              <option value="other">Other</option>
              <option value="planning">Planning</option>
              <option value="registry">Registry</option>
              <option value="rehearsal">Rehearsal</option>
              <option value="vendors">Vendors</option>
            </select>
          </div>
          <label for="description" class="text-gray-800 text-sm font-bold leading-tight tracking-normal">Description of the task</label>
          <div class="relative mb-5 mt-2">
            <div class="absolute right-0 text-gray-600 flex items-center pr-3 h-full cursor-pointer">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-calendar-event" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
              </svg>
            </div>
            <textarea rows="3" id="description" name="description" ngModel class="text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full pt-2 flex items-center pl-3 text-sm border-gray-300 rounded border" placeholder="Write..."></textarea>
          </div>
          <div class="flex items-center justify-start w-full">
            <button [disabled]="form.invalid || isLoading" type="submit" class="disabled:bg-gray-300 disabled:text-gray-600 focus:outline-none transition duration-150 ease-in-out hover:bg-indigo-600 bg-indigo-700 rounded text-white px-8 py-2 text-sm">
              <svg *ngIf="isLoading" role="status" class="inline mr-3 w-4 h-4 text-white animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB"/>
                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor"/>
              </svg>
              Add task
            </button>
            <button class="focus:outline-none ml-3 bg-gray-100 transition duration-150 text-gray-600 ease-in-out hover:border-gray-400 hover:bg-gray-300 border rounded px-8 py-2 text-sm" (click)="modalHandler(false)">Cancel</button>
          </div>
          <div class="cursor-pointer absolute top-0 right-0 mt-4 mr-5 text-gray-400 hover:text-gray-600 transition duration-150 ease-in-out" (click)="modalHandler(false)">
            <svg xmlns="http://www.w3.org/2000/svg" aria-label="Close" class="icon icon-tabler icon-tabler-x" width="20" height="20" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" />
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
